<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathGuardian - Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            max-height: 40%;
            overflow-y: auto;
        }

        .status-card {
            background: #F3F4F6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .status-text h3 {
            margin: 0;
            font-size: 1rem;
        }

        .status-text p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #F9FAFB;
            border-color: var(--primary-color);
        }

        .alert-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #E5E7EB;
            font-size: 0.9rem;
        }

        .alert-item.warning {
            color: var(--accent-color);
        }

        .alert-item.danger {
            color: var(--danger-color);
        }

        /* History Panel */
        .history-overlay {
            position: absolute;
            inset: 0;
            z-index: 2000;
            background: var(--white);
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        .history-overlay.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .history-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .history-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .history-close:hover {
            background: #F3F4F6;
        }

        .history-tabs {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            border-bottom: 1px solid #F3F4F6;
        }

        .history-tab {
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid #E5E7EB;
            background: white;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .history-day {
            margin-top: 20px;
        }

        .history-day-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .history-entry {
            display: flex;
            gap: 14px;
            padding: 12px 0;
            border-bottom: 1px solid #F3F4F6;
            align-items: flex-start;
        }

        .history-entry:last-child {
            border-bottom: none;
        }

        .history-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .history-dot.green {
            background: #10B981;
        }

        .history-dot.blue {
            background: #4F46E5;
        }

        .history-dot.amber {
            background: #F59E0B;
        }

        .history-dot.red {
            background: #EF4444;
        }

        .history-details {
            flex: 1;
        }

        .history-details .title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .history-details .meta {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .history-details .meta span {
            margin-right: 10px;
        }

        .history-time {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            margin-top: 2px;
        }

        /* ===== Alerts Panel ===== */
        .alerts-overlay {
            position: absolute;
            inset: 0;
            z-index: 2000;
            background: var(--white);
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        .alerts-overlay.active {
            display: flex;
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .alerts-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .person-filters {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            overflow-x: auto;
            border-bottom: 1px solid #F3F4F6;
        }

        .person-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #E5E7EB;
            background: white;
            font-weight: 600;
            font-size: 0.82rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .person-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .person-chip .avatar {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
        }

        .avatar-a {
            background: #6366F1;
        }

        .avatar-b {
            background: #EC4899;
        }

        .avatar-c {
            background: #F59E0B;
        }

        .avatar-d {
            background: #10B981;
        }

        .alerts-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        .alert-card {
            display: flex;
            gap: 12px;
            padding: 14px;
            margin-top: 12px;
            border-radius: 12px;
            background: #F9FAFB;
            border-left: 4px solid #E5E7EB;
            align-items: flex-start;
        }

        .alert-card.severity-high {
            border-left-color: #EF4444;
            background: #FEF2F2;
        }

        .alert-card.severity-medium {
            border-left-color: #F59E0B;
            background: #FFFBEB;
        }

        .alert-card.severity-low {
            border-left-color: #10B981;
            background: #F0FDF4;
        }

        .alert-card.severity-info {
            border-left-color: #4F46E5;
            background: #EEF2FF;
        }

        .alert-card .card-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .alert-card-body {
            flex: 1;
        }

        .alert-card-body .card-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .alert-card-body .card-desc {
            font-size: 0.82rem;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .alert-card-meta {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .severity-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .severity-badge.high {
            background: #FEE2E2;
            color: #DC2626;
        }

        .severity-badge.medium {
            background: #FEF3C7;
            color: #D97706;
        }

        .severity-badge.low {
            background: #D1FAE5;
            color: #059669;
        }

        .severity-badge.info {
            background: #E0E7FF;
            color: #4338CA;
        }

        /* ===== Check-In Notification Overlay ===== */
        .checkin-overlay {
            position: fixed;
            inset: 0;
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }

        .checkin-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .checkin-card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.4s ease-out;
        }

        .checkin-icon {
            font-size: 5rem;
            margin-bottom: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .checkin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .checkin-subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        .checkin-reply {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 12px;
            padding: 16px 24px;
            background: #EEF2FF;
            border-radius: 16px;
            display: none;
        }

        .checkin-reply.visible {
            display: block;
        }

        .checkin-dismiss {
            margin-top: 24px;
            padding: 12px 32px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }

        .checkin-dismiss.visible {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header style="position:absolute; top:0; left:0; right:0; z-index:1000; padding:15px; pointer-events:none;">
            <div class="glass-panel"
                style="pointer-events:auto; padding:10px 15px; border-radius:12px; display:inline-block;">
                <a href="index.html" style="text-decoration:none; color:var(--text-dark); font-weight:bold;">‚Üê Back</a>
            </div>
        </header>

        <div id="map"></div>

        <!-- History Panel -->
        <div id="historyPanel" class="history-overlay">
            <div class="history-header">
                <h2>üïí Journey History</h2>
                <button class="history-close" id="historyCloseBtn">‚úï</button>
            </div>
            <div class="history-tabs">
                <button class="history-tab active" data-filter="all">All</button>
                <button class="history-tab" data-filter="journeys">Journeys</button>
                <button class="history-tab" data-filter="alerts">Alerts</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- Entries populated by JS -->
            </div>
        </div>

        <!-- Alerts Panel -->
        <div id="alertsPanel" class="alerts-overlay">
            <div class="alerts-header">
                <h2>üîî Alert Log</h2>
                <button class="history-close" id="alertsCloseBtn">‚úï</button>
            </div>
            <div class="person-filters">
                <button class="person-chip active" data-person="all">All People</button>
                <button class="person-chip" data-person="A">
                    <span class="avatar avatar-a">A</span> Margaret
                </button>
                <button class="person-chip" data-person="B">
                    <span class="avatar avatar-b">B</span> Robert
                </button>
                <button class="person-chip" data-person="C">
                    <span class="avatar avatar-c">C</span> Helen
                </button>
                <button class="person-chip" data-person="D">
                    <span class="avatar avatar-d">D</span> James
                </button>
            </div>
            <div class="alerts-list" id="alertsList">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="dashboard-controls">
            <div class="status-card">
                <div class="status-indicator"></div>
                <div class="status-text">
                    <h3 id="statusText">Safe ‚Ä¢ Heading Home</h3>
                    <p>Last update: Just now ‚Ä¢ Battery: 85%</p>
                </div>
            </div>

            <div class="action-grid">
                <button class="action-btn">üìç Live Track</button>
                <button class="action-btn">üïí History</button>
                <button class="action-btn">üëã Check-In</button>
                <button class="action-btn">‚öôÔ∏è Alerts</button>
            </div>

            <div style="margin-top: 20px;">
                <h4 style="margin-bottom: 10px;">Recent Activity</h4>
                <div id="activityLog">
                    <div class="alert-item">
                        <span>üè†</span> Left Community Center (10:30 AM)
                    </div>
                    <div class="alert-item warning">
                        <span>‚ö†Ô∏è</span> Slight Deviation Detected (10:45 AM)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Check-In Notification Overlay -->
    <div id="checkinOverlay" class="checkin-overlay">
        <div class="checkin-card">
            <div class="checkin-icon" id="checkinIcon">üì°</div>
            <div class="checkin-title" id="checkinTitle">Check-In Sent!</div>
            <div class="checkin-subtitle" id="checkinSubtitle">Waiting for response...</div>
            <div class="checkin-reply" id="checkinReply"></div>
            <button class="checkin-dismiss" id="checkinDismiss">OK</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/simulation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
